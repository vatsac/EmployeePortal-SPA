<!-- 
  1. This is connection page.
  2. Displaying who liked whom.
 -->

<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Colleuges who like me' : 'Colleuges who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<!-- 
  1. Two button for load user according to who like whom.
 -->
<div class="container mt-3">

<div class="row">
  <div class="btn-group">
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Colleuges who like me</button>
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Colleugess who I like</button>
  </div>
</div>

<br>

<!-- 
  1. Rendering user with a card template.
  2. Used Input property for communication between list component and member card component.
 -->
<div class="row">
  <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
    <app-member-card [user]="user"></app-member-card>
  </div>
</div>



</div>

<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
  >

</pagination>
</div>
